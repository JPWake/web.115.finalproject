<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB.115 Final Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <header>
        <div class="banner"><img src="images/Perfectly Portioned Fitness.png"
            alt="Feel Your Best. Build your meal plan using our free tool."></div>
    </header>
    <main>
        <br>
        <form id="mealForm">
            <fieldset>
                <legend>Name & Email:</legend>
                <p><label for="firstname" value="firstname">First Name:</label><br>
                    <input type="text" id="firstname" placeholder="First Name"><br>
                </p>
                <p><label for="lname" value="lastname">Last Name:</label><br>
                    <input type="text" id="lname" placeholder="Last Name"><br>
                </p>
                <p><label for="insertEmail">Email:</label><br>
                    <input type="email" id="insertEmail"><br>
                </p>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Build Your Meal Plan:</legend>
                <p><label for="mealName">Meal Name:</label><br>
                <input type="text" id="mealName" placeholder="What Did You Eat Today?"></p>

                <p><label for="mealCategory">Type Of Meal</label><br>
                    <select id="mealCategory" value="mealCategory">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Snack">Snack</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select><br>
                </p>

                <label for="mealDate">Date:</label><br>
                <input type="date" id="mealDate">
            </fieldset>
            <br>
            <p><button type="button" onclick="mealSubmit()" id="insertMeal">Insert</button></p>
            <br>
            <table class="table" id="mealTable">
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
            <p>
                <br>
                <input type="submit" id="generatePlan" value="Generate Your Meal Plan!">
        </form>
    </main>
</body>
<script src="script/projectJS.js"></script>

</html>
